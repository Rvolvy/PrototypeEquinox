<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pradipta Raffa Pratama</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#324154] flex justify-center items-center w-[100%] h-[100vh]">
  <main class="bg-[#597298] flex justify-center items-center w-[80%] rounded-[10px]">
    <div class="flex flex-col justify-center items-center w-[60%] px-[100px] gap-[30px]">
      <p class="text-white text-[30px] text-center font-mono">Silahkan Pilih Paket Nominal</p>
      <div class="flex justify-between items-center w-[100%]">
        <button onclick="Click(tunai.seratus)" class="text-white text-[25px] text-center font-mono"><< 100.000</button>
        <button onclick="Click(tunai.limaratus)" class="text-white text-[25px] text-center font-mono">500.000 >></button>
      </div>
      <div class="flex justify-between items-center w-[100%]">
        <button onclick="Click(tunai.duaratus)" class="text-white text-[25px] text-center font-mono"><< 200.000</button>
        <button onclick="Click(tunai.sejuta)" class="text-white text-[25px] text-center font-mono">1.000.000 >></button>
      </div>
      <div class="flex justify-between items-center w-[100%]">
        <button onclick="Click(tunai.tigaratus)" class="text-white text-[25px] text-center font-mono"><< 300.000</button>
        <button onclick="Click(tunai.satusetengah)" class="text-white text-[25px] text-center font-mono">1.500.000 >></button>
      </div>
      <div class="flex justify-between items-center w-[100%]">
        <a href="nominal.html" class="flex text-center font-mono gap-[10px]">
          <p class="text-white text-[25px] text-start font-mono"><<</p>
          <p class="text-white text-[25px] text-start font-mono">Nominal<br>Lain</p>
        </a>
        <button onclick="Click2()" class="flex text-center font-mono gap-[10px]">
          <p class="text-white text-[25px] text-end font-mono">Transaksi<br>Lain</p>
          <p class="text-white text-[25px] text-end font-mono">>></p>
        </button>
      </div>
    </div>
    <div class="flex justify-end items-end w-[40%]">
      <img class="rounded-[10px] w-[100%]" src="https://github.com/rpl-yaso-2223/simulasi_ukkrpl_2023/blob/main/src/images/ambil-uang.jpg?raw=true" alt="Ambil Uang">
    </div>
  </main>
  <script>
    let uang = localStorage.getItem('uang')
    if (!uang) {
      localStorage.setItem('uang', 1000000)
    }
    
    let tunai = {
      seratus: 100000,
      duaratus: 200000,
      tigaratus: 300000,
      limaratus: 500000,
      sejuta: 1000000,
      satusetengah: 1500000,
    }

    alert(`Anda memiliki saldo Rp.${uang}`)

    function Click(value) {
      if (parseInt(uang) < parseInt(value)) {
        alert('Saldo Tidak Cukup!')
      }
      else if (confirm(`Anda memiliki saldo sebesar Rp.${uang} dan akan mengambil uang tunai sebesar Rp.${value} dengan sisa saldo Rp.${uang - value}`)){
        localStorage.setItem('uang', parseInt(uang) - parseInt(value))
        location.href = 'output.html'
      }
    }

    function Click2() {
      if (confirm('Fitur tidak tersedia, anda yakin akan melanjutkan?')) {
        location.href = 'output.html'
      }
    }
  </script>
</body>
</html>
